<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за сообщение - Wkeynhk Source</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .thank-you-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            animation: fadeIn 0.8s ease forwards;
        }
        
        .thank-you-icon {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        .thank-you-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        .thank-you-message {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .redirect-timer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #aaaaaa;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .nav-buttons .btn {
            min-width: 200px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="menu-backdrop"></div>
    
    <header>
        <div class="logo">
            <span class="logo-text">Wkeynhk Source</span>
        </div>
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Мои Источники</a></li>
                <li><a href="contact.html">Предложить сайт</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="source-section">
            <div class="thank-you-container">
                <div class="thank-you-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1 class="thank-you-title">Сообщение отправлено!</h1>
                <p class="thank-you-message">Благодарим за ваше обращение. Мы получили ваше сообщение и свяжемся с вами при необходимости.</p>
                
                <div class="nav-buttons">
                    <a href="index.html" class="btn btn-primary">
                        <i class="fas fa-home"></i> На главную
                    </a>
                </div>
                
                <div class="redirect-timer">
                    Автоматическое перенаправление через <span id="countdown">5</span> секунд...
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p></p>
        </div>
    </footer>

    <script src="animations.js"></script>
    <script>
        // Обратный отсчет и перенаправление
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = 'index.html';
            }
        }, 1000);
        
        // Простое управление мобильным меню
        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');
        const menuBackdrop = document.querySelector('.menu-backdrop');
        
        menuToggle.addEventListener('click', function() {
            this.classList.toggle('active');
            navMenu.classList.toggle('active');
            menuBackdrop.classList.toggle('active');
            document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
        });
        
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', function() {
                menuToggle.classList.remove('active');
                navMenu.classList.remove('active');
                menuBackdrop.classList.remove('active');
                document.body.style.overflow = '';
            });
        });
        
        menuBackdrop.addEventListener('click', function() {
            menuToggle.classList.remove('active');
            navMenu.classList.remove('active');
            menuBackdrop.classList.remove('active');
            document.body.style.overflow = '';
        });
        
        // Эффект прокрутки для шапки
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
